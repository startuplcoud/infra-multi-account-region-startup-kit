name: 'Terrascan Check'
on:
  push:
    branches:
      - main
    paths-ignore:
      - makefile
      - images/*
      - README.md
jobs:
  terrascan-action:
    name: Terrascan
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Terrascan terraform packages
        uses: ./.github/action/terrascan-action
